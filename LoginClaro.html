<!DOCTYPE html>
<html lang="en">
<head>
    <title>CodeLab Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body id="idLoginClaro" class="white">
    <div id="contenedorPrincipalLoginClaro">
        <div class="formulario pink lighten-3">
            <img src="imagenes/LogoTN2.png" class="logo">
                <div class="input-field">
                    <input  type="email" class="email"  placeholder="  Email"  >
                    <label for="contrasena">Email <span  class="violeta"  >*</span> </label>
                </div>
                <div class="input-field">
                    <input  type="password" class="contraseña"  placeholder="  Contraseña">
                    <label for="interiorSeason">Contraseña  <span class="violeta" >*</span></label>
                </div>
                <div class="olvido">¿Olvidaste tu contraseña?</div>
                <form action="asignaturasClaro.html" method="get">
                    <button type="submit" class="btn">Iniciar sesión</button>
                </form>
                <button type="submit" class="btn btn-invitado">Entrar como invitado </button>

        </div>
    </div>
</body>
</html>
