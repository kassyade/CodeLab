<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeLab Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="login-dia-page">
    <div id="login-dia-container">
        <img src="imagenes/LogoTN2.png" alt="Logo" id="login-dia-logo" class="responsive-img" style="max-height: 70px;">
        <form action="asignaturasMaterialize.html" method="get">
            <div id="login-dia-email-field" class="input-field">
                <input id="login-dia-email" type="email" class="validate" required>
                <label for="login-dia-email">Email <span class="purple-text">*</span></label>
            </div>
            <div id="login-dia-password-field" class="input-field">
                <input id="login-dia-password" type="password" class="validate" required>
                <label for="login-dia-password">Contraseña <span class="purple-text">*</span></label>
            </div>
            <p id="login-dia-forgot-password" class="left-align">
                <a href="#" id="login-dia-forgot-link" class="white-text">¿Olvidaste tu contraseña?</a>
            </p>
            <button type="submit" id="login-dia-submit-btn" class="btn waves-effect waves-light"><a href="asignaturasMaterialize.html" id="login-dia-link">Iniciar sesión</a></button>
        </form>
        <button id="login-dia-guest-btn" class="btn waves-effect waves-light" style="margin-top: 10px;">Entrar como invitado</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
